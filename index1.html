<body>
	<img class="pu" src="pu.jpg" alt="Pokhara">
	<div class="container">
		<h3>Welcome to NCIT Pokhara Trip form</h3>
		<p>Enter your details and submit this form to confirm your participation in the trip.</p>

		<p class="submitMsg">Thanks for submitting your form. We are happy to see you joining for the Pokhara trip.</p>

		<form action="index.php" method="post">

			<input type="text" name="name" id="name" placeholder="Enter your name: ">
			<input type="text" name="age" id="age" placeholder="Enter your age: ">
			<input type="text" name="gender" id="gender" placeholder="Enter your gender: ">
			<input type="text" name="programme" id="programme" placeholder="Enter your programme: ">
			<input type="email" name="email" id="email" placeholder="Enter your email: ">
			<input type="text" name="phone" id="phone" placeholder="Enter your phone: ">

			<textarea name="desc" id="desc" cols="30" rows="10"
				placeholder="Enter any other information here"></textarea>

			<button class="btn">Submit</button>
		</form>
	</div>
</body>
